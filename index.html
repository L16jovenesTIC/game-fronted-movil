<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" type="text/css" href="js/lib/pushmenu/css/normalize.css" />  -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/component.css" rel="stylesheet" type="text/css" /> 
    <link href="css/estilos.css" rel="stylesheet">

    <script data-main="app.js" src="js/lib/require.min.js"></script>
  </head>
  <body>

    <div class="container">
      <!-- Push Wrapper -->
      <div class="mp-pusher row" id="mp-pusher">
        <!-- mp-menu -->
        <nav id="mp-menu" class="mp-menu">
          <div class="mp-level usermenu">
            <div class="col-xs-12 logo">
              <img src="img/im_usermenu_logo.png" class="img-responsive">
            </div>
            <div class="col-xs-12 infouser">
              <div class="media">
                <div class="media-left">
                  <img src="img/ic_usermenu_group.png" class="media-object picsqr">
                </div>
                <div class="media-body">
                  <ul class="list-group">
                    <li class="list-group-item nombre">Daniela Rojas</li>
                    <li class="list-group-item">
                      <!-- <i class="glyphicon glyphicon-user"></i> <span class="clan" >Nombre del grupo</span> -->
                      <img src="img/ic_usermenu_group.png" width="20"></i> <span class="clan" >Nombre del grupo</span>
                    </li>
                    <li class="list-group-item"><i class="glyphicon glyphicon-hourglass"></i> <span class="tiempo_fin"></span>
                    </li>
                    <li class="list-group-item">
                        <div class="col-xs-3"><img src="img/ic_usermenu_points.png" width="20"><span class="puntos"></span></div>
                        <div class="col-xs-5"><img src="img/ic_usermenu_retos.png" width="20"><span class="retos"></span></div>
                        <div class="col-xs-4"><img src="img/ic_usermenu_coins.png" width="20"><span class="monedas"></span></div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- Lista de Opciones-->
            <div class="col-xs-12 menuList">
              <ul class="list-group">
                <a href="#selupz" class="list-group-item">
                  <i class="pull-right glyphicon glyphicon-menu-right"></i> Jugar ahora </a>
                <a href="#homegame" class="list-group-item">
                  <i class="pull-right glyphicon glyphicon-menu-right"></i>Timeline</a>
                  <!--<a href="#" class="list-group-item"><i class="pull-right glyphicon glyphicon-menu-right"></i>Formulario de inscripción</a> -->
                <a href="#migrupo" class="list-group-item"><i class="pull-right glyphicon glyphicon-menu-right"></i>Mi Grupo</a>
                <a href="" class="list-group-item"><i class="pull-right glyphicon glyphicon-menu-right"></i>Cómo Jugar</a>
                <!-- <a href="#retosusp" class="list-group-item"><i class="pull-right glyphicon glyphicon-menu-right"></i>Estadísticas</a> -->
                <a href="" class="list-group-item"><i class="pull-right glyphicon glyphicon-menu-right"></i>Créditos</a>
              </ul>
            </div>
            <div class="clearfix"></div>
          </div>
        </nav>
        <!-- /mp-menu -->

        <div class="scroller"><!-- this is for emulating position fixed of the nav -->
          <div class="scroller-inner">

              <header class="container-fluid" > 
                <nav class="row sup text-center">
                  <div class="col-xs-3 ">
                    <img id="trigger" src="img/bt_header_go_to_menu.png"> 
                  </div>
                  <div class="col-xs-6 ">
                    <p class="row ">Loren Ipsum Loren Ipsum</p>
                  </div>
                  <div class="col-xs-3 ">
                    <img data-toggle="modal" data-target="#modal" src="img/bt_header_go_to_por_up_helpgen.png"> 
                  </div>
                </nav>
              </header>

              <section id="main" class="container-fluid main"></section>

              <div id="animacionDado" class="container">
                <img src="img/im_newreto_animation_150.gif" class="img-responsive" >
              </div>

          </div><!-- /scroller-inner -->
        </div><!-- /scroller -->

      </div><!-- /pusher -->
    </div><!-- /container -->


    <!-- Modal -->
    <!-- Button trigger modal -->
    <button id="btn-modal" class="hidden" data-toggle="modal" data-target="#modal"></button>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" >
      <div class="modal-dialog" role="document">
        <div class="modal-content col-xs-10 col-xs-offset-1">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <img class="btn-close-modal" src="img/bt_pop_up_exit.png">
            </button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body text-center">
            <img src="img/im_error.png" class="img-responsive">
            <br>
            <p>Mensaje de redireccion a la página donde tiene que contestar la encuenta</p>
            <a href="http://suall.puentearandaestic.com" target='_blank'> Encuesta </a>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Carga SDK asynchronously
      // (function(d, s, id) {
      //   var js, fjs = d.getElementsByTagName(s)[0];
      //   if (d.getElementById(id)) return;
      //   js = d.createElement(s); js.id = id;
      //   js.src = "http://connect.facebook.net/en_US/sdk.js";
      //   fjs.parentNode.insertBefore(js, fjs);
      // }(document, 'script', 'facebook-jssdk'));

      function supports_html5_storage() {
        try {
          return 'localStorage' in window && window['localStorage'] !== null;
        } catch (e) {
          return false;
        }
      }

    </script>

  </body>
</html>
