<ul class="">
	<%  _.each(lst_cola , function(item, i){ %>
		<li class="list-group-item ">
			<div class="input-group">
				<span class="input-group-addon"><%= ['A','B','C','D','E','F'][i] %></span>
				<p><%= item.resp %></p>
				<span data-id="<% item.cod %>" class="input-group-addon alert-infraestructura" data-toggle="modal" data-target="#modal-retoRelacionar" >
					<img src="img/ic_retorelacionar_go_to_choices.png" >
				</span>
			</div>
		</li>
	<% }) %>
</ul>
<div class="col-xs-6">
	<button class="btn btn-default">Enviar</button>
</div>
<div class="col-xs-6">
	<button class="btn btn-default">Voler a la UPZ</button>
</div>
<!-- Modal --> 
<div class="modal fade" id="modal-retoRelacionar" tabindex="-1" role="dialog" >
  <div class="modal-dialog" role="document">
    <div class="modal-content col-xs-10 col-xs-offset-1">
    	<ul>
    		<% _.each(lst_colb, function(item,i){  %>
				<li class="list-group-item ">
					<div class="input-group" data-id="1">
						<span class="input-group-addon"><%= i+1 %></span>
						<p><%= item.resp %></p>
						<span data-id="<% item.cod %>" class="input-group-addon glyphicon glyphicon-ok" aria-hidden="true" ></span>
					</div>
				</li>
			<% }) %>
    	</ul>
    </div>
  </div>
</div>
